<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Update Poll Platform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Home Page -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div id="home-page" class="page">
        <header>
            <h1>Game Update Poll Platform</h1>
            <nav>
                <a href="#" onclick="showPage('home-page')">Home</a>
                <a href="#" onclick="showPage('poll-page')">Poll</a>
                <a href="#" onclick="showPage('results-page')">Results</a>
            </nav>
        </header>
        <main>
            <section class="intro">
                <h2>Welcome to Our Platform</h2>
                <p>Vote on the latest game updates and help shape the future of your favorite games!</p>
                <button onclick="showPage('poll-page')">Vote Now</button>
            </section>
        </main>
    </div>

    <!-- Poll Page -->
    <div id="poll-page" class="page">
        <header>
            <h1>Vote on Game Updates</h1>
            <nav>
                <a href="#" onclick="showPage('home-page')">Home</a>
                <a href="#" onclick="showPage('poll-page')">Poll</a>
                <a href="#" onclick="showPage('results-page')">Results</a>
            </nav>
        </header>
        <main>
            <section class="poll">
                <h2>Which update would you like to see next?</h2>
                <form id="poll-form">
                    <label>
                        <input type="radio" name="update" value="new-level"> New Level
                    </label>
                    <label>
                        <input type="radio" name="update" value="new-character"> New Character
                    </label>
                    <label>
                        <input type="radio" name="update" value="new-weapon"> New Weapon
                    </label>
                    <button type="button" onclick="submitVote()">Submit Vote</button>
                </form>
            </section>
        </main>
    </div>

    <!-- Results Page -->
    <div id="results-page" class="page">
        <header>
            <h1>Poll Results</h1>
            <nav>
                <a href="#" onclick="showPage('home-page')">Home</a>
                <a href="#" onclick="showPage('poll-page')">Poll</a>
                <a href="#" onclick="showPage('results-page')">Results</a>
            </nav>
        </header>
        <main>
            <section class="results">
                <h2>Current Poll Results</h2>
                <canvas id="results-chart"></canvas>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
