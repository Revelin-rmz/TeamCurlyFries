<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote on Video Game Updates</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vote on Your Favorite Video Game Updates</h1>
        <div class="game-update" id="fortnite-update">
            <h2>Fortnite Update</h2>
            <p>New map changes and weapons added in the latest patch!</p>
            <button class="vote-button" onclick="vote('fortnite')">Vote</button>
            <span class="vote-count" id="fortnite-votes">Votes: 0</span>
        </div>
        <div class="game-update" id="overwatch-update">
            <h2>Overwatch Update</h2>
            <p>New hero introduced and balance changes for existing heroes!</p>
            <button class="vote-button" onclick="vote('overwatch')">Vote</button>
            <span class="vote-count" id="overwatch-votes">Votes: 0</span>
        </div>
        <div class="game-update" id="pubg-update">
            <h2>PUBG Update</h2>
            <p>New map and game mode added in the latest update!</p>
            <button class="vote-button" onclick="vote('pubg')">Vote</button>
            <span class="vote-count" id="pubg-votes">Votes: 0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
